import java.time.Duration

buildscript {
    ext {
        kotlin_version = '1.4.10'
        infra_commons_version='2.0.1'
        infra_telemetry_version='1.0.0'
        slf4j_version='1.7.30'

        spring_boot_version = '2.3.4.RELEASE'
        spring_cloud_version='Hoxton.SR8'
        spring_version = '5.2.9.RELEASE'

        kafka_version='2.6.0'

        micrometer_version = '1.6.0'
        prometheus_version='0.9.0'

        kryo_version = '5.0.0'
        mysql_version='8.0.22'

        mybatis_generator_version='1.4.0'
        mybatis_dynamic_sql_version='1.2.1'
        mybatis_springboot_version='2.1.3'
        mybatis_gen_plug_version='1.4'

        junit_verions = '5.7.0'

        mockito_version = '1.10.19'

        maven_repo= System.getenv("MAVEN_PROXY") //?: 'http://maven.aliyun.com/nexus/content/groups/public/'
        nexus_staging_version = '0.22.0'
        nexus_publish_version = '0.4.0'

        repositories {
